<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piekarz 4I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container shadow p-3 mb-5 bg-white rounded col justify-content-center align-items-center">
        <header class="col p-2 m-2"><h1 class="row d-flex justify-content-center">Osoby</h1></header>
        <main class="p-2 m-2 col">
            <form action="#" class="row justify-content-center align-items-center flex-column">
                <label for="userName" class="mb-2 row w-25">Podaj imię: <input type="text" id="userName"></label>
                <label for="userAge" class="row w-25">Podaj wiek: <input type="number" id="userAge"></label>
                <div class="d-flex justify-content-center align-items-center">
                <button id="addUser" class="m-3" style="width: 10rem">Dodaj użytownika</button>
                <button id="deleteAll" class="" style="width: 10rem;">Usuń wszysztkich</button>
            </div>
            <div class="d-flex justify-content-center align-items-center" id="errDisplay"></div>
            </form>
            <section class="col p-2 m-2 col">
                <h2 class="row d-flex justify-content-center">Dane osób: </h2>
                <div id="dane" class="row">
                </div>
            </section>
        </main>
        <footer class="col">
            <p class="row d-flex justify-content-center">Piekarz 4I XXI w. &copy;</p>
        </footer>
    </div>
</body>
</html>
